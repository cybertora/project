<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="topbar">
      <div class="logo"><span class="star" id="star">★</span></div>
      <nav class="topnav">
        <ul>
          <li><a href="index.html">about rt</a></li>
          <li><a href="task2.html">info</a></li>
          <li class="active"><a href="task3.html">schedule/form</a></li>
        </ul>
      </nav>
    </header>
    <main class="layout" style="align-items: flex-start;">
      <section class="content" style="width: 100%">
        <h1 id="page-title">Schedule</h1>

        <table class="table">
          <thead>
            <tr>
              <th rowspan="2">Subject</th>
            </tr>
            <tr>
              <th>Day</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Web Technologies</td>
              <td>Monday</td>
              <td>14:00-15:50</td>
            </tr>
            <tr>
              <td>Russian language</td>
              <td>Tuesday</td>
              <td>16:00-17:50</td>
            </tr>
            <tr>
              <td rowspan="2">DAA</td>
              <td>Friday</td>
              <td>13:00-14:50</td>
            </tr>
          </tbody>
        </table>

        <form class="form-card" action="#" method="post">
          <h2>Form</h2>

          <div class="form-group">
            <label for="name"><strong>Name</strong></label>
            <input type="text" id="name" name="name" placeholder="ur name" required />
          </div>

          <div class="form-group">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label for="comments"><strong>Comments</strong></label>
            <textarea id="comments" name="comments" rows="4" placeholder="Your mind..."></textarea>
          </div>

          <button type="submit" class="btn-primary">Send</button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>© 2025 · Assignment 2</p>
    </footer>

  </body>

</html>
